name: Build and Push New Runner Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: [sre-runner]
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get changed files
        id: changes
        uses: tj-actions/changed-files@v44
      
      - name: Build and Push Alpine-Node Images
        if: contains(steps.changes.outputs.all_changed_files, 'alpine-node')
        run: |
          cd alpine-node
          for NODE_VERSION in 16 24; do
            sh build.sh $NODE_VERSION
            docker push prasathmahendraraja/alpine-node:$NODE_VERSION
          done

      - name: Build and Push Alpine-Node-Git Images
        if: contains(steps.changes.outputs.all_changed_files, 'alpine-node-git')
        run: |
          cd alpine-node-git
          for NODE_VERSION in 16 24; do
            sh build.sh $NODE_VERSION
            docker push prasathmahendraraja/alpine-node-git:$NODE_VERSION
          done

      - name: Build and Push Node-alpine-python3-sqlite3-chromedriver-git Base Image
        if: contains(steps.changes.outputs.all_changed_files, 'node-alpine-python3-sqlite3-chromedriver-git')
        run: |
          cd node-alpine-python3-sqlite3-chromedriver-git
          for NODE_VERSION in 16 24; do
            sh build.sh $NODE_VERSION
            docker push prasathmahendraraja/node:$NODE_VERSION-alpine-python3-sqlite3-chromedriver-git
          done
